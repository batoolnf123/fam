<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <span id="firstNameError" class="error"></span><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <span id="lastNameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <span id="usernameError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <h1>Log In</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <span id="loginUsernameError" class="error"></span><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <span id="loginPasswordError" class="error"></span><br><br>

        <button type="submit">Log In</button>
    </form>

    <script>
        // Validation logic goes here
    </script>
</body>
</html>
